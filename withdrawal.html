<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTY WALLET - Withdrawal Confirmation</title>
  <style>
    /* ===== Base Styling ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #00111f, #000);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    /* ===== Neon Header ===== */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      letter-spacing: 2px;
    }

    /* ===== Back Arrow ===== */
    .back-arrow {
      position: absolute;
      left: 20px;
      top: 22px;
      font-size: 1.8rem;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
      transition: all 0.3s ease;
    }

    .back-arrow:hover {
      transform: scale(1.2);
      color: #0ff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    /* ===== Message Box ===== */
    .message {
      background: rgba(0, 255, 255, 0.08);
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff40, inset 0 0 15px #00ffff20;
      animation: fadeInUp 1.5s ease forwards;
      max-width: 400px;
    }

    .message h2 {
      font-size: 1.6rem;
      color: #00ffff;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ffff;
    }

    .message p {
      font-size: 1.1rem;
      color: #e0f7ff;
      line-height: 1.5;
      margin: 10px 0;
    }

    .message strong {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    /* ===== Animations ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Floating Glow Particles ===== */
    .glow {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #00ffff;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-30px) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="home.html" class="back-arrow">&#8592;</a>
    DTY WALLET
  </header>

  <div class="message">
    <h2>Withdrawal Request Accepted ðŸ’³</h2>
    <p>Your request has been successfully processed.</p>
    <p>You will receive your <strong>money</strong> at your address within <strong>5 hours</strong>.</p>
    <p>Thank you for using <strong>DTY WALLET</strong>!</p>
  </div>

  <!-- Floating Neon Dots -->
  <script>
    // Create glowing floating dots for background effect
    const numDots = 15;
    for (let i = 0; i < numDots; i++) {
      const dot = document.createElement('div');
      dot.classList.add('glow');
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.top = Math.random() * 100 + 'vh';
      dot.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(dot);
    }
  </script>
</body>
</html>
