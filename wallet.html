<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTY WALLET - Withdraw</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Raleway', sans-serif;
      background: radial-gradient(circle at top, #0b0f1a, #121a2e 80%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 18px 0;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      text-align: center;
      box-shadow: 0 2px 20px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00c3ff;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .back-arrow {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      transition: color .3s ease;
    }
    .back-arrow:hover { color: #FFCC00; }

    main {
      width: 90%;
      max-width: 700px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .wallet-info {
      text-align: center;
    }
    .wallet-info h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00c3ff;
      margin-bottom: 10px;
    }
    .wallet-info p {
      color: #aaa;
      font-size: 0.95rem;
    }

    /* Wallet buttons grid */
    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 18px;
      width: 100%;
      margin-top: 10px;
    }

    .wallet-btn {
      background: rgba(255,255,255,0.05);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .wallet-btn:hover {
      border-color: #00c3ff;
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0,195,255,0.4);
    }
    .wallet-btn.active {
      border-color: #00c3ff;
      background: rgba(0,195,255,0.08);
    }
    .wallet-btn img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .wallet-btn span {
      display: block;
      font-weight: 600;
      color: #fff;
    }

    /* Input fields */
    label {
      align-self: flex-start;
      color: #ccc;
      font-weight: 600;
      margin-top: 10px;
      letter-spacing: .5px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      margin-top: 5px;
      outline: none;
      transition: background .3s ease;
    }
    input:focus {
      background: rgba(255,255,255,0.12);
    }

    /* Button */
    .btn {
      background: linear-gradient(90deg, #13A2FF, #A347FF);
      border: none;
      padding: 14px 40px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .3s ease;
      font-family: 'Raleway', sans-serif;
      box-shadow: 0 0 15px rgba(19,162,255,0.3);
      margin-top: 20px;
      font-size: 1rem;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(19,162,255,0.6);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: linear-gradient(160deg, #141b2e, #1a2340);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-align: center;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content h3 {
      font-family: 'Orbitron', sans-serif;
      color: #FF5555;
      margin-bottom: 10px;
    }
    .modal-content p {
      color: #eee;
      font-size: 1rem;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <header>
    <span class="back-arrow" onclick="goBack()">‚Üê</span>
    <h1>Withdraw Funds</h1>
  </header>

  <main>
    <div class="wallet-info">
      <h2>Select Wallet</h2>
      <p>Choose your wallet to receive withdrawal.</p>
    </div>

    <div class="wallet-grid">
      <div class="wallet-btn" data-wallet="binance">
        <img src="https://static.vecteezy.com/system/resources/previews/054/061/035/non_2x/binance-logo-free-download-free-vector.jpg" alt="Binance Logo">
        <span>Binance</span>
      </div>
      <div class="wallet-btn" data-wallet="telegram">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzhSodKoSjvo48UE3jzsdIes8wUTBEN2GR75S1auI9Zg&s" alt="Telegram Wallet">
        <span>Telegram wallet</span>
      </div>
      <div class="wallet-btn" data-wallet="kox">
        <img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png" alt="KOX Wallet">
        <span>KOX</span>
      </div>
      <div class="wallet-btn" data-wallet="trust">
        <img src="https://media.licdn.com/dms/image/v2/D560BAQFMzZp7gW8MHQ/company-logo_200_200/company-logo_200_200/0/1697458381152/trustwallet_logo?e=2147483647&v=beta&t=WZKD68-8K2nxMfEPW6Y1n0XfOUsInlZPebnE26gaEso" alt="Trust Wallet">
        <span>Trust</span>
      </div>
      <div class="wallet-btn" data-wallet="metamask">
        <img src="https://seeklogo.com/images/M/metamask-logo-09EDE53DBD-seeklogo.com.png" alt="MetaMask">
        <span>MetaMask</span>
      </div>
      <div class="wallet-btn" data-wallet="coinbase">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnzMRY0g3tX8GiNzf7YdbgmWACFlN05uOps0x5q8VFIA&s=10" alt="Coinbase">
        <span>Coinbase</span>
      </div>
    </div>

    <label for="address">Wallet Address</label>
    <input type="text" id="address" placeholder="Enter your wallet address">

    <label for="amount">Amount (LETC)</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button class="btn" onclick="withdraw()">Withdraw</button>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3> PROCESSING....</h3>
      
     
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'home.html';
    }

    // Wallet button selection logic
    const walletButtons = document.querySelectorAll('.wallet-btn');
    walletButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        walletButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    function withdraw() {
      const modal = document.getElementById('modal');
      modal.style.display = 'flex';
      setTimeout(() => {
        window.location.href = 'withdrawal.html';
      }, 3000);
    }
  </script>
</body>
</html>
