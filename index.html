<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DTY WALLET — Loading</title>
  <style>
    /* Reset + base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(19, 135, 255, 0.12), transparent 12%),
                  radial-gradient(900px 400px at 90% 80%, rgba(163, 71, 255, 0.10), transparent 12%),
                  linear-gradient(180deg, #0f1724 0%, #071022 100%);
      color: #e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 32px;
    }

    /* Card container */
    .card {
      width: min(880px, 92vw);
      max-width: 960px;
      padding: 36px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow:
        0 10px 30px rgba(2,6,23,0.6),
        inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      gap: 28px;
      align-items:center;
      justify-content:center;
      position: relative;
      overflow: visible;
    }

    /* Neon ring / badge */
    .logo-wrap {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      display:grid;
      place-items:center;
      position: relative;
      backdrop-filter: blur(6px) saturate(1.1);
      -webkit-backdrop-filter: blur(6px) saturate(1.1);
    }

    /* Animated gradient ring */
    .ring {
      --size: 160px;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      display:grid;
      place-items:center;
      position: relative;
      background: conic-gradient(
        from 180deg,
        rgba(19,135,255,0.25),
        rgba(163,71,255,0.25),
        rgba(255,124,0,0.20),
        rgba(19,135,255,0.25)
      );
      mask: radial-gradient(farthest-side, transparent calc(100% - 12px), #000 0);
      animation: spin 6s linear infinite;
      filter: drop-shadow(0 8px 30px rgba(19,135,255,0.08));
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Inner glass badge */
    .badge {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display:grid;
      place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 18px rgba(2,6,23,0.5), inset 0 1px 0 rgba(255,255,255,0.03);
      transform: translateZ(0);
    }

    /* DTY mark (SVG shaped) */
    .dty {
      width: 68px;
      height: 68px;
      display:block;
    }

    /* Title and subtitle */
    .info {
      display:flex;
      flex-direction:column;
      gap: 8px;
      align-items:flex-start;
      justify-content:center;
      transform: translateY(6px);
    }
    .title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #f8fbff;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .title .accent {
      background: linear-gradient(90deg,#13A2FF,#A347FF);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:900;
      font-size: 30px;
    }
    .subtitle {
      font-size: 14px;
      color: rgba(230,238,248,0.74);
      margin-top: 4px;
      max-width: 520px;
      line-height:1.4;
    }

    /* Pulse loader bar + countdown */
    .loader {
      margin-top: 16px;
      width: 260px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      overflow:hidden;
      position:relative;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }
    .loader .bar {
      position:absolute;
      left:-30%;
      top:0;
      bottom:0;
      width: 60%;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(19,135,255,0.35), rgba(163,71,255,0.35));
      animation: slide 3.8s cubic-bezier(.2,.9,.2,.95) infinite;
      filter: blur(0.2px);
    }
    @keyframes slide {
      0% { left:-60%; transform: scaleX(0.9); opacity:0.6; }
      50% { left: 40%; transform: scaleX(1.02); opacity:1; }
      100% { left: 120%; transform: scaleX(0.9); opacity:0.6; }
    }

    .count {
      margin-top:10px;
      font-size: 13px;
      color: rgba(230,238,248,0.6);
      letter-spacing: .02em;
    }

    /* Floating subtle particle */
    .particle {
      position:absolute;
      width: 380px;
      height: 380px;
      right: -120px;
      top: -120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.02), transparent 15%),
                  radial-gradient(circle at 70% 70%, rgba(163,71,255,0.02), transparent 12%);
      filter: blur(18px);
      pointer-events:none;
    }

    /* Small responsive tweaks */
    @media (max-width:600px) {
      .card { flex-direction: column; padding: 24px; gap:18px; border-radius:14px; }
      .logo-wrap { width: 128px; height:128px; }
      .ring { --size:128px; }
      .badge { width:88px; height:88px; }
      .title { font-size:20px; }
      .subtitle { font-size:13px; max-width: 320px; }
      .loader { width: 200px; }
    }

    /* Accessibility: reduce motion preference */
    @media (prefers-reduced-motion: reduce) {
      .ring, .bar { animation: none; transform: none; }
    }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite" aria-label="DTY Wallet loading screen. Redirecting to home page in 4 seconds.">
    <div class="logo-wrap" aria-hidden="true">
      <div class="ring">
        <div class="badge">
          <!-- Custom DTY mark as inline SVG: geometric wallet-like monogram -->
          <svg class="dty" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DTY logo">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0" stop-color="#13A2FF"/>
                <stop offset="1" stop-color="#A347FF"/>
              </linearGradient>
            </defs>
            <!-- outer circle faint stroke -->
            <circle cx="50" cy="50" r="48" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="2"/>
            <!-- wallet shape -->
            <rect x="14" y="30" width="72" height="40" rx="6" fill="url(#g1)" opacity="0.07"/>
            <!-- D letter -->
            <path d="M30 33 L44 33 C52 33 58 39 58 47 C58 55 52 61 44 61 L30 61 Z" fill="url(#g1)" transform="translate(0,0)"/>
            <!-- T letter as vertical + bar -->
            <rect x="60" y="30" width="6" height="31" rx="1" fill="url(#g1)"/>
            <rect x="55" y="30" width="16" height="6" rx="1" fill="url(#g1)"/>
            <!-- Y monogram -->
            <path d="M32 70 L40 54 L48 70 L44 70 L40 60 L36 70 Z" fill="white" opacity="0.96"/>
            <!-- subtle highlight -->
            <ellipse cx="70" cy="40" rx="4" ry="3" fill="rgba(255,255,255,0.12)"/>
          </svg>
        </div>
      </div>
    </div>

    <div class="info">
      <div class="title">
        <span class="accent">DTY</span>
        <span>WALLET</span>
      </div>
      <div class="subtitle">
        Secure. Fast. Elegant. DTY Wallet — your crypto & digital assets companion with modern design and military-grade UX.
      </div>

      <div class="loader" aria-hidden="true">
        <div class="bar"></div>
      </div>

      <div class="count" id="countText">Redirecting in 4 seconds…</div>
    </div>

    <div class="particle" aria-hidden="true"></div>
  </div>

  <script>
    // countdown and redirect after 4 seconds
    (function () {
      var seconds = 4;
      var display = document.getElementById('countText');

      function update() {
        display.textContent = 'Redirecting in ' + seconds + (seconds === 1 ? ' second…' : ' seconds…');
        seconds--;
        if (seconds < 0) {
          // final gentle transition
          document.body.style.transition = 'opacity 500ms ease';
          document.body.style.opacity = '0';
          setTimeout(function(){
            // navigate to home.html
            window.location.href = 'home.html';
          }, 450);
        }
      }

      // show initial then tick every 1s
      update();
      var t = setInterval(update, 1000);

      // Safety: if user clicks anywhere, we still respect the flow but allow quick skip on double-click
      document.body.addEventListener('dblclick', function(){
        clearInterval(t);
        window.location.href = 'home.html';
      });

      // Optional: expose for debugging
      window.__dty_redirect_timer = { clear: function(){ clearInterval(t); } };
    })();
  </script>
</body>
</html>
